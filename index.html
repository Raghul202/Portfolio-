<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghul M - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #f39c12;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #f39c12;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s ease forwards;
        }

        .social-links {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .social-links a {
            font-size: 32px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .social-links a:nth-child(1) { animation: fadeInUp 1s ease 0.2s forwards; }
        .social-links a:nth-child(2) { animation: fadeInUp 1s ease 0.4s forwards; }
        .social-links a:nth-child(3) { animation: fadeInUp 1s ease 0.6s forwards; }

        .social-links a:hover {
            color: #f39c12;
            transform: translateY(-5px);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .icon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(100px, 0);
            }
            75% {
                transform: translate(50px, -50px);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s infinite;
        }

    </style>
</head>
<body>
    <div class="background-icons" id="backgroundIcons"></div>
    <div class="particles" id="particles"></div>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="certificates.html">Certificates</a>
            <a href="education.html">Education</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <div class="container">
        <h1>Raghul M</h1>
        <div class="social-links">
            <a href="mailto:raghul.m2.2002@gmail.com" title="Email">üìß</a>
            <a href="https://github.com/yourgithub" title="GitHub">üêô</a>
            <a href="https://www.linkedin.com/in/yourlinkedin" title="LinkedIn">üîó</a>
        </div>
    </div>

    <script>
        const icons = [
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg'
        ];

        function createBackgroundIcons() {
            const backgroundIcons = document.getElementById('backgroundIcons');
            const iconCount = 15;

            for (let i = 0; i < iconCount; i++) {
                const icon = document.createElement('div');
                icon.classList.add('icon');
                
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                icon.style.backgroundImage = `url(${randomIcon})`;
                
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                
                icon.style.animationDuration = `${Math.random() * 10 + 10}s`;
                icon.style.animationDelay = `${Math.random() * 5}s`;

                backgroundIcons.appendChild(icon);
            }
        }

        createBackgroundIcons();

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;

                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
